package:
  name: orange3
  version: "3.3.5"

source:
  fn: Orange3-3.3.5.tar.gz
  url: https://pypi.python.org/packages/2d/b1/8e98fc731087b3d0ecd8ce4010e73f871d71b5049151d7ec62f745239dd9/Orange3-3.3.5.tar.gz
  md5: d6966e45e2c206797e36b734d1340332

build:
  number: 0
  entry_points:
    - orange-canvas = Orange.canvas.__main__:main

  osx_is_app: True

requirements:
  build:
    - python
    - setuptools
    # https://github.com/numpy/numpy/pull/6470
    - numpy         ==1.9.2   # [win]
    - numpy         ==1.9.3   # [not win]

  run:
    - python
    - setuptools
    - numpy         >=1.9.0
    - scipy
    - scikit-learn  >=0.17
    - bottlechest
    - chardet       >=2.3.0
    - docutils
    - xlrd          >=0.9.2
    - pyqt
    - pyqtgraph
    - joblib
    - python.app    # [osx]

test:
  # Python imports
  imports:
    - Orange
    - Orange.canvas
    - Orange.canvas.application
    - Orange.canvas.application.tutorials
    - Orange.canvas.canvas
    - Orange.canvas.canvas.items
    - Orange.canvas.document
    - Orange.canvas.gui
    - Orange.canvas.help
    - Orange.canvas.preview
    - Orange.canvas.registry
    - Orange.canvas.scheme
    - Orange.canvas.styles
    - Orange.canvas.utils

    - Orange.widgets
    - Orange.widgets.classify
    - Orange.widgets.data
    - Orange.widgets.evaluate
    - Orange.widgets.regression
    - Orange.widgets.unsupervised
    - Orange.widgets.visualize

    - Orange.classification
    - Orange.clustering
    - Orange.data
    - Orange.distance
    - Orange.evaluation
    - Orange.preprocess
    - Orange.projection
    - Orange.regression
    - Orange.statistics

  commands:
    - orange-canvas --help
    - python -m unittest Orange.tests

app:
  entry: orange-canvas
  summary: 'data visualization and data analysis tool'
  icon: icon_48x48.png

about:
  home: http://orange.biolab.si/
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'Orange, a component-based data mining framework.'
