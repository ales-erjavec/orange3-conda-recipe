package:
  name: orange3-datafusion
  version: "0.1.9"

source:
  fn: Orange3-DataFusion-0.1.9.tar.gz
  url: https://pypi.python.org/packages/5a/41/a2d46c4c30448acdd169576f1945c730a49b524d51685ec23ad0b6bd6815/Orange3-DataFusion-0.1.9.tar.gz
  md5: 7bca9b4dd0c45b0540e60f288b0ce02c

build:
  script:
    - pip install --no-deps --no-cache ./

  preserve_egg_dir: True

requirements:
  build:
    - python
    - setuptools
    - pip

  run:
    - python
    - setuptools
    - orange3
    - numpy
    - scikit-fusion
    - pyqt

test:
  # Python imports
  imports:
    - orangecontrib
    - orangecontrib.datafusion
    - orangecontrib.datafusion.tutorials
    - orangecontrib.datafusion.widgets

about:
  home: https://github.com/biolab/orange3-datafusion
  license: UNKNOWN
  summary: 'Orange DataFusion add-on.'

